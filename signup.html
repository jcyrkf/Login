<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>إنشاء حساب جديد</h2>
        <form id="signupForm" onsubmit="signupUser(event)">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="phone">رقم التليفون</label>
            <input type="tel" id="phone" name="phone" placeholder="أدخل رقم التليفون" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

            <label for="confirmPassword">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>

            <button type="submit" class="btn">إنشاء حساب</button>
        </form>
        <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>

    <script>
        async function signupUser(event) {
            event.preventDefault();  // منع إعادة تحميل الصفحة عند إرسال النموذج

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // التحقق من تطابق كلمة المرور
            if (password !== confirmPassword) {
                alert('كلمة المرور وتأكيد كلمة المرور غير متطابقتين');
                return;
            }

            // إعداد البيانات لإرسالها إلى API إنشاء الحساب
            const signupData = {
                email: email,
                phone: phone,
                password: password
            };

            try {
                // إرسال طلب POST إلى الخادم لإنشاء حساب جديد
                const response = await fetch('https://your-odoo-instance.com/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });

                const result = await response.json();

                if (result.success) {
                    // إذا كان التسجيل ناجحًا، قم بإعادة توجيه المستخدم
                    window.location.href = 'login.html';  // العودة إلى صفحة تسجيل الدخول
                } else {
                    alert('حدث خطأ أثناء إنشاء الحساب');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الاتصال بالخادم. حاول لاحقًا.');
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
